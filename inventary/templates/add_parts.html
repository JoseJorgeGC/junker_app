{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block content %}
<div class="container mx-auto mb-20">          
    <div class="mt-10 sm:mt-10">
      <div class="md:grid md:grid-cols-7 md:gap-6">
        <div class="mt-5 col-start-2 col-end-7 col-span-4 md:mt-0 shadow-2xl mb-5 rounded-lg">
          <label for="countries" class="text-center block mb-2 mt-4 text-lg font-medium text-gray-900 dark:text-white">Type the name of the Part you want to add</label>
            <div class="justify-center">
              <div id="myTabContent">
                <div class="p-4 rounded-lg bg-gray-50" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <form action="" method="POST">
                    {% csrf_token %}
                    <div class="overflow-hidden shadow sm:rounded-md">        
                        <div class="bg-white px-4 py-5 sm:p-6" id="parts-container">
                          <!-- Vender Partes -->
                          <div id="brand" class="grid grid-cols-6 gap-6 mb-5">  
                            <div class="col-end-5 col-span-2">
                              <label for="part_name" class=" text-center block text-md font-medium leading-6 text-gray-900">Part Name:</label>
                              <input required="required" type="text" name="part_name" id="part_name" autocomplete="off" class="mt-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                            </div>
                          </div> 
                        </div>                          
                        <div class="bg-gray-50 px-4 py-3 text-center sm:px-6">
                          <button type="submit" class="inline-flex justify-center rounded-md bg-green-600 py-2 px-3 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-500">Add</button>
                        </div>
                      </div>   
                  </form>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
